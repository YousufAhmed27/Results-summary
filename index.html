<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="file.css">
</head>

<body>
    <div class="container">
        <!-- Dark part -->
        <div class="dark">
            <div class="ur">Your Result</div>
            <div class="cir"><span class="no">76</span> <span class="no2">of 100</span></div>
            <div class="bi">Great</div>
            <div class="small">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
        <!-- White part -->
        <div class="white">
            <label>Summary</label>
            <div class="smallg">
                <div class="reaction box">
                    <div>
                        <img src="icon-reaction.svg">
                        <span class="sm">Reaction</span>
                    </div>
                    <div>
                        <span class="nu">80</span> / <span class="nu2">100</span>
                    </div>
                </div>
                <div class="memory box">
                    <div>
                        <img src="icon-memory.svg">
                        <span class="sm">Memory</span>
                    </div>
                    <div>
                        <span class="nu">92</span> / <span class="nu2">100</span>
                    </div>
                </div>
                <div class="verbal box">
                    <div>
                        <img src="icon-verbal.svg">
                        <span class="sm">Verbal</span>
                    </div>
                    <div>
                        <span class="nu">61</span> / <span class="nu2">100</span>
                    </div>
                </div>
                <div class="visual box">
                    <div>
                        <img src="icon-visual.svg">
                        <span class="sm">Visual</span>
                    </div>
                    <div>
                        <span class="nu">72</span> / <span class="nu2">100</span>
                    </div>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
    <!-- Fotter -->
    <div class="attribution" style="font-size: 11px; text-align: center">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            style="color: hsl(228, 45%, 44%)">Frontend Mentor</a>.
        Coded by <a href="#" style="color: hsl(228, 45%, 44%)">Yousuf Ahmed Mohamed</a>.
    </div>
</body>

</html>
